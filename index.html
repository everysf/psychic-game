<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="section1">
        <h1 class="textcenter">Psychic Game</h1>
        <p>I'm thinking of a letter...<br>Press any key to guess it!</p>
        </div>
        <div class="stats">

            <h2 class="statline">Wins: <span id="winCount">0</span></h2>

            <h2 class="statline">Losses: <span id="loseCount">0</span></h2>

            <h2 class="statline">Guesses: <span id="guessCount">7</span></h2>

            <h2 class="statline">Used Letters:<br><span id="usedLetters"></span></h2>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
